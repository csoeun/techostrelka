<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            overflow-x: hidden;
            background-color: #070508;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        .containerr {
            height: 80vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            border: none;
            border-radius: 5px;
            height: 30px;
            margin-top: 10px;
            width: 300px;
        }

        button {
            width: 150px;
            background-color: white;
            color: #D54C3D;
            cursor: pointer;
        }

        .logo {
            width: 200px;
            margin-left: 10px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/Vector.png" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="containerr">
        <img class="circles" src="/static/img/bluredcircels.png" alt="">

        <h1>Регистрация</h1>
        <input type="text" id="login" placeholder="Имя пользователя" />
        <input type="password" id="password" placeholder="Пароль" />
        <br><br>
        <button onclick="register()">Зарегистрироваться</button>

        <br><br>

        <p>Есть профиль? <a href="/login" style="color: white;">Войдите</a>!</p>
    </div>

    <script>
        function register() {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;

            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ login, password }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    document.cookie = `login=${login}; path=/`;
                    window.location.href = "http://localhost:8080/profile";
                })
                .catch((error) => {
                    console.error("There was a problem with the registration:", error);
                });
        }
    </script>
    <script src="/static/js/script.js"></script>
</body>

</html>
