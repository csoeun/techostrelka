<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <header>
        <div class="containerr">
            <div class="logo">
                <img src="/static/Vector.png" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <img class="circles" src="/static/img/bluredcircels.png" alt="">

        <h1>Регистрация</h1>
        <input type="text" id="login" placeholder="Имя пользователя" />
        <input type="password" id="password" placeholder="Пароль" />
        <br>
        <br>
        <button style="margin-top: 10px;" onclick="register()">Зарегистрироваться</button>

        <br><br>

        <p>Есть профиль? <a href="/login" style="color: white;">Войдите</a>!</p>
    </div>
    </section>
    <script src="/static/js/script.js"></script>
    <script>
        function register() {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;

            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ login, password }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();

                })
                .then((data) => {
                    console.log(data);

                    document.cookie = `login=${login}; path=/`;

                    window.location.href = "http://localhost:8080/profile";

                })
                .catch((error) => {
                    console.error("There was a problem with the registration:", error);
                });
        }
    </script>
</body>

</html>
