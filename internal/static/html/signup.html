<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
  <section class="regi">
    <br>
    <div class="topnav">
        <img src="/static/img/Vector.png" class="logo" alt="">
        <a href="#home" class="active">Профиль</a>
        <a href="#olympics">Перечень олимпиад</a>
        <a href="#profile">Главная</a>
      </div>
    <div class="container">
        <img class="circles" src="/static/img/bluredcircels.png" alt="">

        <h1>Регистрация</h1>
        <input type="text" id="login" placeholder="Имя пользователя" />
        <input type="password" id="password" placeholder="Пароль" />
        <br>
        <button onclick="register()">Зарегистрироваться</button>
    
    </div>
  </section>
  <script src="/static/js/script.js"></script>
  <script>
    function register() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      fetch("/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ login, password }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();

        })
        .then((data) => {
          console.log(data);

          window.location.href = "http://localhost:8080/profile";

        })
        .catch((error) => {
          // Handle errors
          console.error("There was a problem with the registration:", error);
        });
    }
  </script>
</body>

</html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
