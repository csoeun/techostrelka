<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="topnav">
      <img src="/static/img/Vector.png" class="logo" alt="" />
      <a href="/profile" class="active">Профиль</a>
      <a href="/login">Войти</a>
      <a href="/olymp">Перечень олимпиад</a>
      <a href="/">Главная</a>
    </div>

    <div class="company-info">
      <h1 style="font-size: 50px">ИТ-КУБОК</h1>
    </div>

    <div class="olymp-list">
      <h2>Перечень олимпиад</h2>
    </div>

    <script>
      fetch("/olympiads")
        .then((response) => response.json())
        .then((data) => {
          const olympList = document.querySelector(".olymp-list");
          data.forEach((olymp) => {
            const olympItem = document.createElement("div");
            olympItem.innerHTML = `<p>${olymp.name}</p>`;
            olympList.appendChild(olympItem);
          });
        })
        .catch((error) => console.error("Ошибка загрузки данных:", error));
    </script>
  </body>
</html>
