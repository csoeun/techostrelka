<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="https://static.tildacdn.com/tild3161-3662-4532-b466-666566343333/favicon.ico">

    <style>
        .olymp-list {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 20px;
        }

        .olymp-item {
            padding: 10px;
            text-align: center;

        }

        img {
            border-radius: 5px;
            width: 300px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            overflow-x: hidden;
            background-color: #070508;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        .circles {
            position: absolute;
            z-index: -1;
        }

        .containerr {
            height: 80vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            border: none;
            border-radius: 5px;
            height: 30px;
            margin-top: 10px;
            width: 300px;
        }

        button {
            width: 150px;
            background-color: white;
            color: #D54C3D;
            cursor: pointer;
        }

        .logo {
            width: 200px;
            margin-left: 10px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            transition: 0.5s;

        }

        nav ul li a:hover {
            color: #10417f;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <br>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/img/Vector.png" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/list">Перечень олимпиад</a></li>
                    <li><a href="/profile">Профиль</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <h1>Перечень олимпиад</h1>

        <div class="olymp-list">
        </div>

    </div>

    <div id="sidebar">
        <h2>Текущие конкурсы:</h2>
        <ul id="contestList"></ul>
    </div>
    <script>
        function register(title) {
            const contestList = getContestList();
            if (!contestList.includes(title)) {
                contestList.push(title);
                document.cookie = `contestList=${JSON.stringify(contestList)}; path=/`;
                alert("Вы успешно зарегистрировались на конкурс: " + title);
                updateSidebar();
            } else {
                alert("Вы уже зарегистрированы на этот конкурс.");
            }
        }

        function getContestList() {
            const contestListCookie = getCookie('contestList');
            return contestListCookie ? JSON.parse(contestListCookie) : [];
        }

        function updateSidebar() {
            const sidebar = document.getElementById("sidebar");
            const contestList = getContestList();
            const ul = document.getElementById("contestList");
            ul.innerHTML = '';
            contestList.forEach((contest) => {
                const li = document.createElement("li");
                li.textContent = contest;
                ul.appendChild(li);
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch("/api/contest")
                .then((response) => response.json())
                .then((data) => {
                    const olympList = document.querySelector(".olymp-list");
                    data.forEach((olymp) => {
                        const olympItem = document.createElement("div");
                        olympItem.id = olymp.id;
                        olympItem.classList.add("olymp-item");
                        olympItem.innerHTML = `
                            <img src="${olymp.img}">
                            <b><h1>${olymp.title}</h1></b>
                            <p>${olymp.description}</p>
                            <button><a href="${olymp.link}">Зайти</a></button>
                            <button onclick="register('${olymp.title}')">Зарегистрироваться</button>
                        `;
                        olympList.appendChild(olympItem);
                    });
                    updateSidebar();
                })
                .catch((error) => console.error("Ошибка загрузки данных:", error));
        });    </script>
</body>

</html>
