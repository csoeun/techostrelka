<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>

  <body>
    <div class="topnav">
      <img src="/static/img/Vector.png" class="logo" alt="" />
      <a href="#home" class="active">Профиль</a>
      <a href="#olympics">Перечень олимпиад</a>
      <a href="#profile">Главная</a>
    </div>

    <div class="container">
      <h3 id="usernamePlaceholder">username</h3>
      <h1>Статистика</h1>
    </div>

    <script>
      // Получение значения куки "login"
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // Получение имени пользователя из куки и вставка его на страницу
      const username = getCookie("login");
      if (username) {
        document.getElementById("usernamePlaceholder").innerText = username;
      }
    </script>
  </body>
</html>
